<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf95a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8c734;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#404040;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Creative design elements inside circle -->
  <path d="M20 20 L25 15 L30 20 L35 15 L40 20 L40 25 L35 30 L30 25 L25 30 L20 25 Z" fill="#1a1a1a" opacity="0.8"/>
  <circle cx="30" cy="30" r="3" fill="#1a1a1a"/>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1a1a" class="logo-text-inspire">
    Inspire
  </text>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#666" class="logo-text-design">
    Design
  </text>
  
  <!-- Decorative line -->
  <line x1="70" y1="50" x2="180" y2="50" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
</svg>
